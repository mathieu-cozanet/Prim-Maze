<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Labyrinthe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeu de Labyrinthe</h1>
    <div id="controls">
        <label for="gridSize" class="taille">Taille de la grille : </label>
        <select id="gridSize">
            <option value="15">15x15</option>
            <option value="21">21x21</option>
            <option value="31">31x31</option>
            <option value="41">41x41</option>
            <option value="51">51x51</option>
        </select>
        <button id="generateMaze">Nouveau labyrinthe</button>
        <button id="showSolution">Voir la solution</button>
    </div>
    <h2>Utilisez les fleches pour d√©placer le curseur</h2>
    <div id="stats">
        <p>Mouvements : <span id="moveCount">0</span></p>
        <p>Temps : <span id="timer">0</span>s</p>
    </div>
    <div id="successMessage" class="hidden"></div>
    <div id="maze"></div>
    <script src="script.js"></script>
</body>
</html>
